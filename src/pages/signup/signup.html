<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input formControlName="email" type="email"
        placeholder="Your email address"
        [class.invalid]="!signupForm.controls.email.valid && blur"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid
        && signupForm.controls.email.touched">
        <p>Please enter a valid email.</p>
      </ion-item>

      <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input formControlName="password" type="password"
        placeholder="Your password"
        [class.invalid]="!signupForm.controls.password.valid && blur"></ion-input>
      </ion-item>
     
      <div padding>
        <button ion-button color="primary" block [disabled]="!signupForm.valid">{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
