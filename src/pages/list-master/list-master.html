<ion-header>

    <ion-navbar>
            <button ion-button menuToggle icon-only>
                    <ion-icon name='menu'></ion-icon>
            </button>
      <ion-title>Playlist</ion-title>
    </ion-navbar> 
  </ion-header>
  
  <ion-content>
<ion-list>
    <ion-item *ngFor="let audio of audios | async">
      <ion-thumbnail item-start>
        <img src="assets/img/cd_thumbnail.png">
      </ion-thumbnail>
      <h2>{{ audio.name }}</h2>
      <p>{{ audio.type }} â€¢ {{ 'MAX_QUEST' | translate }} {{ audio.max_questions }}</p>
      <button ion-button clear item-end (click)="audioTest(audio.audio,audio.name)">Play</button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
