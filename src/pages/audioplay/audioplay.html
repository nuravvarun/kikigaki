<ion-header>

    <ion-navbar>
            <ion-buttons left>
            <button ion-button icon-only  (click)="dismiss()">
                    <ion-icon name="close"></ion-icon>
            </button>
            </ion-buttons>
      <ion-title>{{ title }}</ion-title>
      <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                    <ion-icon name="more"></ion-icon>
                  </button>
          </ion-buttons>
    </ion-navbar> 
    </ion-header>

<ion-content padding="true">
       
    <h4>{{ 'QUESTION_TITLE' | translate }}</h4>
    <ion-list radio-group  name="radio" *ngFor="let question of questions | async" >
    <ion-list-header>
            {{ question.q1 }}
    </ion-list-header>
    <ion-list *ngFor="let option of options">
            <ion-item>
                <ion-label>{{ option.name }}</ion-label>
                <ion-radio  (click)="getValue(option.id)" value={{option.id}}></ion-radio>
            </ion-item>
        
    </ion-list>
    </ion-list> 
<ion-fab right bottom>
    <button type="submit" (click)="submitpaper()" ion-fab> <ion-icon name="checkmark"></ion-icon></button>
 </ion-fab>
</ion-content>


<ion-footer>
  <progress-bar></progress-bar>
  <ion-grid>

      <ion-row>

          <ion-col width="33">
              <button (click)="prevTrack()" color="light" clear ion-button icon-only><ion-icon name="skip-backward"></ion-icon></button>
          </ion-col>

          <ion-col width="33">
              <button (click)="playTrack(currentTrack)" color="light" clear ion-button icon-only><ion-icon name="play"></ion-icon></button>
              <button  (click)="pauseTrack(currentTrack)" color="light" clear ion-button icon-only><ion-icon name="pause"></ion-icon></button>
          </ion-col>

          <ion-col width="33">
              <button (click)="nextTrack()" color="light" clear ion-button icon-only><ion-icon name="skip-forward"></ion-icon></button>
          </ion-col>

      </ion-row>

  </ion-grid>

</ion-footer>
