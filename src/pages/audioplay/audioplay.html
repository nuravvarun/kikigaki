<ion-header>

    <ion-navbar>
            <ion-buttons left>
            <button ion-button icon-only  (click)="dismiss()">
                    <ion-icon name="close"></ion-icon>
            </button>
            </ion-buttons>
      <ion-title>{{ title }}</ion-title>
      <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                    <ion-icon name="more"></ion-icon>
                  </button>
          </ion-buttons>
    </ion-navbar> 
    </ion-header>

<ion-content padding="true">
       
    <h4>{{ 'QUESTION_TITLE' | translate }}</h4>
    <form name="myForm" ng-submit="submitpaper(option.id)">
    <ion-list *ngFor="let question of questions | async" >
  <ion-list-header>
            {{ question.q1 }}
    </ion-list-header>
    <ion-list radio-group (ionChange)="getValue($event)" name="radio">
    
            <ion-item>  
            <ion-label>{{ 'ANS_TRUE' | translate  }}</ion-label>
            <ion-radio  value="1"></ion-radio>
          </ion-item>    
          <ion-item>
            <ion-label>{{ 'ANS_FALSE' | translate }}</ion-label>
            <ion-radio  value="2"></ion-radio>
          </ion-item>
    </ion-list>
    </ion-list> 
</form>
</ion-content>


<div class="progress-bar">
        <ion-range min="0" max="{{duration}}" [(ngModel)]="position"> <!--  [disabled]="is_in_play && is_playing"  -->
          <!--  <ion-label range-left>{{ position*1000 | date:'mm:ss' }}</ion-label>
            <ion-label range-right *ngIf="duration == -1" >--:--</ion-label>
            <ion-label range-right *ngIf="duration != -1">{{ duration*1000 | date:'mm:ss' }}</ion-label>-->
          </ion-range>
 </div>
<ion-footer>
  <ion-grid>

      <ion-row>

       <ion-col width="33">
              <button (click)="makebookmark()" color="light" clear ion-button icon-only><ion-icon name="star"></ion-icon></button>
          </ion-col>

          <ion-col width="33">
              <button ion-button class="play-pause-btn" (click)="playRecording()" color="primary" *ngIf="!is_playing" [disabled]="!is_ready" clear ion-button icon-only><ion-icon name="play"></ion-icon></button>
              <button  class="play-pause-btn" (click)="pausePlayRecording()" color="secondary" *ngIf="is_playing" [disabled]="!is_ready" clear ion-button icon-only><ion-icon name="pause"></ion-icon></button>
          </ion-col>
        <!--  <ion-fab right bottom>
            <button  ion-fab> <ion-icon name="checkmark"></ion-icon></button>
         </ion-fab>-->

          <ion-col width="33">
              <button type="submit" ng-disabled="checked" color="light" clear ion-button icon-only><ion-icon name="checkmark"></ion-icon></button>
          </ion-col>

      </ion-row>

  </ion-grid>

</ion-footer>
