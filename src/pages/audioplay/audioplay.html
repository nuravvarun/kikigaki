<ion-header>

    <ion-navbar>
            <ion-buttons left>
            <button ion-button icon-only  (click)="dismiss()">
                    <ion-icon name="close"></ion-icon>
            </button>
            </ion-buttons>
      <ion-title>{{ title }}</ion-title>
      <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                    <ion-icon name="more"></ion-icon>
                  </button>
          </ion-buttons>
    </ion-navbar> 
    </ion-header>
<ion-content>
    <ion-list>
    <ion-item *ngFor="let question of questions | async">
       
     

</ion-item>
</ion-list>
</ion-content>
<ion-footer>
  <progress-bar></progress-bar>
  <ion-grid>

      <ion-row>

          <ion-col width="33">
              <button (click)="prevTrack()" color="light" clear ion-button icon-only><ion-icon name="skip-backward"></ion-icon></button>
          </ion-col>

          <ion-col width="33">
              <button (click)="playTrack(currentTrack)" color="light" clear ion-button icon-only><ion-icon name="play"></ion-icon></button>
              <button  (click)="pauseTrack(currentTrack)" color="light" clear ion-button icon-only><ion-icon name="pause"></ion-icon></button>
          </ion-col>

          <ion-col width="33">
              <button (click)="nextTrack()" color="light" clear ion-button icon-only><ion-icon name="skip-forward"></ion-icon></button>
          </ion-col>

      </ion-row>

  </ion-grid>

</ion-footer>
