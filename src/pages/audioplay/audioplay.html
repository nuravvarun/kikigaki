<ion-header>

    <ion-navbar>
            <ion-buttons left>
            <button ion-button icon-only  (click)="dismiss()">
                    <ion-icon name="close"></ion-icon>
            </button>
            </ion-buttons>
      <ion-title>{{ title }}</ion-title>
      <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                    <ion-icon name="more"></ion-icon>
                  </button>
          </ion-buttons>
    </ion-navbar> 
    </ion-header>

<ion-content padding="true">
        <h4 item-start>{{ 'QUESTION_TITLE' | translate }}</h4>
    <ion-list>
    <ion-item *ngFor="let question of questions | async">
    <h1 item-start><b>1.</b></h1> 
                         
                  
                        <ion-item item-content>
                        <ion-label >{{ 'ANS_TRUE' | translate }}</ion-label>
                        <ion-checkbox color="dark"></ion-checkbox></ion-item>
                        <ion-item item-content>
                        <ion-label>{{ 'ANS_FALSE' | translate }}</ion-label>
                        <ion-checkbox color="dark"></ion-checkbox></ion-item>
               
                    </ion-item>
               
</ion-list>
</ion-content>


<ion-footer>
  <progress-bar></progress-bar>
  <ion-grid>

      <ion-row>

          <ion-col width="33">
              <button (click)="prevTrack()" color="light" clear ion-button icon-only><ion-icon name="skip-backward"></ion-icon></button>
          </ion-col>

          <ion-col width="33">
              <button (click)="playTrack(currentTrack)" color="light" clear ion-button icon-only><ion-icon name="play"></ion-icon></button>
              <button  (click)="pauseTrack(currentTrack)" color="light" clear ion-button icon-only><ion-icon name="pause"></ion-icon></button>
          </ion-col>

          <ion-col width="33">
              <button (click)="nextTrack()" color="light" clear ion-button icon-only><ion-icon name="skip-forward"></ion-icon></button>
          </ion-col>

      </ion-row>

  </ion-grid>

</ion-footer>
